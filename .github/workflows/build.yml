name: CI & Release (Windows)

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

env:
  ARTIFACT_NAME: windows-bin-${{ github.sha }}

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Show Go env
        shell: pwsh
        run: |
          go version
          go env

      - name: Download dependencies
        shell: pwsh
        run: |
          go mod download

      - name: Ensure module files are tidy
        shell: pwsh
        run: |
          go mod tidy

      - name: Build (PowerShell script)
        shell: pwsh
        run: |
          ./scripts/build-windows.ps1
          ./scripts/build-mobile-windows.ps1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            bin/**
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-windows
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: artifacts

      - name: Package artifact and checksums
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force release | Out-Null
          $tag = "${{ github.ref_name }}"

          # Package desktop-bing-auto
          $zipDesktop = "desktop-bing-auto-windows-amd64-$tag.zip"
          $exeDesktop = Get-ChildItem -Path 'artifacts' -Recurse -Filter 'desktop-bing-auto.exe' | Select-Object -First 1
          if (-not $exeDesktop) { Write-Error 'desktop-bing-auto.exe not found in downloaded artifact.' }
          Compress-Archive -Force -Path $exeDesktop.FullName -DestinationPath "release/$zipDesktop"
          Get-FileHash $exeDesktop.FullName -Algorithm SHA256 | ForEach-Object { $_.Hash + '  desktop-bing-auto.exe' } | Out-File -Encoding ascii "release/checksums-$tag.txt"

          # Package mobile-auto
          $zipMobile = "mobile-auto-windows-amd64-$tag.zip"
          $exeMobile = Get-ChildItem -Path 'artifacts' -Recurse -Filter 'mobile-auto.exe' | Select-Object -First 1
          if (-not $exeMobile) { Write-Error 'mobile-auto.exe not found in downloaded artifact.' }
          Compress-Archive -Force -Path $exeMobile.FullName -DestinationPath "release/$zipMobile"
          Get-FileHash $exeMobile.FullName -Algorithm SHA256 | ForEach-Object { $_.Hash + '  mobile-auto.exe' } | Out-File -Append -Encoding ascii "release/checksums-$tag.txt"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            release/*.zip
            release/*.txt
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
